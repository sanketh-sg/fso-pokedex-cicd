name: Hello World!

on:
  push:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
      - name: list the directories
        run: |
          ls -l
  print_date_job:
    runs-on: ubuntu-latest
    steps:
      - name: Print the date
        run: |
          date