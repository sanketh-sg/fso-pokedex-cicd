name: deployment-pipeline

on:
  push:
    branches:
      - main
jobs:
  code-checkout:
    runs-on: ubuntu-latest
    steps:
      - name: run checkout action
        uses: actions/checkout@v5
      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'
      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'
      - name: install dependencies
        run: pnpm install
      - name: run eslint
        run: pnpm eslint

